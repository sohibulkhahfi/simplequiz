<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app">
      <h1>Hangeul Quiz</h1>
      <div style="display: flex; justify-content: space-between; align-items: center">
        <select id="levelSelect" class="lvl">
          <option value="level1">Level 1</option>
          <option value="level2">Level 2</option>
        </select>
        <button class="informationButton">i</button>
      </div>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        <div id="explane">
          <label for="">Contoh Kalimat:</label>
          <br />
          <button onclick="speakInKorean()" class="btn">Klik untuk pengucapan dalam Bahasa Korea</button>
          <p id="exampleSentence" style="margin-top: 5px"></p>
          <p id="pronunciation"></p>
          <p id="meaningOfSentence"></p>
        </div>
      </div>
      <div id="informationList" class="hidden">
        <ul id="infoList"></ul>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
